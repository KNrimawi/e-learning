<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="CSS/general.css">
    <link rel="stylesheet" href="CSS/teacher-card.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="teacher-card shadow">
    <div class="img-thumbnail bx-center">
        <img src="images/mate_original.png" alt="Teacher Name" title="Teacher Name">
    </div>
    <h2 class="center clr-dark-grey">Teacher Name</h2>
    <p class="justify border-bottom-emerald">A brief description of the academic achievement of the teacher and his experience.</p>
    <div class="card-info">
        <div title="Number of courses given by the teacher"><span class="fa fa-hashtag clr-emerald"></span> <span>5 courses</span></div>
        <div title="Date of commencement of work"><span class="fa fa-calendar clr-emerald"></span> <span>7th - April - 2012</span></div>
        <div title="categories that teacher is teaching in"><span class="fa fa-list-alt clr-emerald"></span> <span>Category / Categories</span></div>
    </div>
</div>

</body>
</html>
