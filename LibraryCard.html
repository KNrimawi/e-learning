<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="course-library-card.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="course-material card bg-white shadow">
    <div class="card-content">
        <h2 class="center clr-dark-grey border-bottom-emerald">Material Title</h2>
        <p class="card-description">A brief description of the Material, and what it contains and more.</p>
        <div class="rating clr-gold border-bottom-emerald">
            <span class="fa fa-star"></span><span class="fa fa-star"></span><span class="fa fa-star"></span><span class="fa fa-star"></span><span class="fa fa-star-half-full"></span>
            <span class="number-of-ratings" title="number of ratings">(5,020)</span>
        </div>
        <div class="card-info">
            <div title="Material Author"><span class="fa fa-user clr-emerald" ></span> <span>Mohammad Qalalwa</span></div>
            <div title="Material Size"><span class="fa fa-file-o clr-emerald"></span> <span>8 chapters, 560 page</span></div>
            <div title="Material date added"><span class="fa fa-calendar clr-emerald"></span> <span>7th - August - 2018</span></div>
            <div title="category"><span class="fa fa-list-alt clr-emerald"></span> <span>Category</span></div>
        </div>
        <div class="apply-price">
            <span class="right clr-emerald" title="Material Price">$99.99</span>
            <a href="" class="btn btn-small bg-melanie clr-white">Get</a>

        </div>
    </div>
</div>
</body>
</html>
