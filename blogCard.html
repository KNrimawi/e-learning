<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="blog-card.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="blog card bg-white shadow">
    <div class="card-content">
        <h2 class="center clr-dark-grey border-bottom-emerald">Blog Title</h2>
        <p class="card-description border-bottom-emerald">A brief description of what the Blog is about.</p>
        <div class="card-info">
            <div title="Blog Author"><span class="fa fa-user clr-emerald" ></span> <span>By: Author</span></div>
            <div title="Blog date added"><span class="fa fa-calendar clr-emerald"></span> <span>7th - August - 2018</span></div>
            <div title="Category"><span class="fa fa-list-alt clr-emerald"></span> <span>Category</span></div>
        </div>
        <div class="votes-comments-details">
            <a href="#" class="details right clr-emerald">Details</a>
            <span  class="fa fa-arrow-up clr-gold" title="number of votes"></span> <span class="number-of-votes" title="number of votes">220</span>
            <span  class="comments fa fa-comment clr-gold" title="number of comments"></span> <span class="number-of-comments" title="number of comments">220</span>
        </div>
    </div>
</div>
</body>
</html>
