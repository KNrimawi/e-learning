        <div class="form-container sign-up shadow bx-center">
            <h1 class="center bg-emerald clr-white">Sign Up</h1>
            <form action="" method="post">
                <fieldset class="form-user-info">
                    <input type="text" name="txtFullName" placeholder="Full Name" required pattern="[A-Za-z ]{1,}" title="name cannot contain numbers!" tabindex="1">
                    <input type="email" name="email" placeholder="Email Address" required tabindex="2">
                    <input type="password" name="password" placeholder="Password" required pattern=".{8,}" title="8 or more characters" tabindex="3">
                    <input type="password" name="password" placeholder="Repeat Password" pattern=".{8,}" title="8 or more characters" required tabindex="4">
                    <input type="text" name="creditCardNumber" placeholder="Credit Card Number" pattern="[0-9 ]{1,}" title="Credit Card Number doesn't contain characters" required tabindex="5">
                    <input type="number" name="creditCardCvv" placeholder="Credit Card CVV (3/4 dig)" min="0" max="9999" required tabindex="6">
                    <input type="radio" name="gender" value="male" id="male" checked  tabindex="7"> <label for="male">male</label>
                    <input type="radio" name="gender" value="female" id="female" tabindex="8"> <label for="female">female</label>
                    <div class="checkbox">
                    <input type="checkbox" name="rememberMe" id="remember-me" required  tabindex="9"> <label for="remember-me">I accept the terms of policy</label>
                    </div>
                </fieldset>
                <fieldset class="form-buttons">
                    <button type="submit" class="btn btn-small bg-melanie clr-white">Sign up</button><span>or</span>
                    <a href="#" class="btn btn-small clr-white">Sign with Facebook</a>
                </fieldset>
            </form>
        </div>
